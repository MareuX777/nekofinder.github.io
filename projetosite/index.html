<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Nekos</title>
    <link rel="icon" href="/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="buscarBtn">Buscar Nekos</button>
        
        <div id="loading" class="loading" style="display: none;">
            Carregando nekos...
        </div>
        
        <div id="galeria" class="galeria">
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="fechar">&times;</span>
            
            <div class="modal-container">
                <div class="modal-info-esquerda">
                    <div class="info-item">
                        <span class="info-label">Tamanho</span>
                        <span class="info-valor" id="infoTamanho">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Dimens√µes</span>
                        <span class="info-valor" id="infoDimensoes">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Formato</span>
                        <span class="info-valor" id="infoFormato">-</span>
                    </div>
                </div>

                <img id="modalImg" src="" alt="Neko">

            </div>

            <div class="modal-opcoes">
                <button id="btnBaixar" class="btn-opcao">Baixar</button>
                <button id="btnCompartilhar" class="btn-opcao">Compartilhar</button>
                <button id="btnCopiarLink" class="btn-opcao">Copiar Link</button>
            </div>
        </div>
    </div>

    <!-- Menu de compartilhamento -->
    <div id="menuCompartilhar" class="menu-compartilhar" style="display: none;">
        <button id="btnWhatsApp" class="btn-social whatsapp">WhatsApp</button>
        <button id="btnTwitter" class="btn-social twitter">Twitter</button>
        <button id="btnFacebook" class="btn-social facebook">Facebook</button>
        <button id="btnPinterest" class="btn-social pinterest">Pinterest</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
